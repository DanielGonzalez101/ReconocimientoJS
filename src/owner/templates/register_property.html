<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register Property</h2>
                        <form id="propertyForm">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Enter property address" required>
                            </div>
                            <div class="mb-3">
                                <label for="property_name" class="form-label">Property Name</label>
                                <input type="text" class="form-control" id="property_name"
                                    placeholder="Enter property name" required>
                            </div>
                            <div class="mb-3">
                                <label for="property_type" class="form-label">Property Type</label>
                                <select class="form-select" id="property_type" required>
                                    <option value="" disabled selected>Select property type</option>
                                    <option value="unit">Unit</option>
                                    <option value="house">House</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="owner_id" class="form-label">Owner ID</label>
                                <input type="number" class="form-control" id="owner_id" placeholder="Enter owner ID"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="apartment_number" class="form-label">Apartment Number (Optional)</label>
                                <input type="text" class="form-control" id="apartment_number">
                            </div>
                            <div class="mb-3">
                                <label for="RNT" class="form-label">RNT (Optional)</label>
                                <input type="text" class="form-control" id="RNT">
                            </div>
                            <div class="mb-3">
                                <label for="check_in_date" class="form-label">Check-In Date</label>
                                <input type="date" class="form-control" id="check_in_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="check_out_date" class="form-label">Check-Out Date</label>
                                <input type="date" class="form-control" id="check_out_date" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="registerProperty()">Register Property</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../src/register_property.js"></script>
</body>

</html>
